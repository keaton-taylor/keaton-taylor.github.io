            All work and words by Keaton Taylor &copy; {{ site.time | date: '%Y' }}
          </small>

            <li>
              <a href="https://www.twitter.com/keaton_taylor"

                 class="block p-2 text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
                {% include icon--bird.svg %}
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/keatontaylor/" 
                 target="_blank"

                {% include icon--linkedin.svg %}

            </li>
            <li>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
      // Initialize Fancybox
      $(document).ready(function() {
        $('.image-link').fancybox({
          closeOnContentClick: true,
          closeBtnInside: false,
          fixedContentPos: true,
          mainClass: 'fancybox-no-margins fancybox-with-zoom'
        });

        // Smooth scroll
        $('.smooth-goto').on('click', function(event) {
          event.preventDefault();
          var targetOffset = $(this.hash).offset().top - 50;
          $('html, body').animate({scrollTop: targetOffset}, 1000);
        });
      });
    </script>
  </body>
