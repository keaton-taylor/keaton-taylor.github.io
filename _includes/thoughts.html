<div class="bg-gray-900 py-24">
  <section class="grid mx-auto px-4 md:grid-cols-1 max-w-5xl lg:max-w-7xl md:px-8">
    <!-- Intro/Title Section -->
    <div class="grid gap-8">
      <div class="max-w-xl">
        <h2 class="text-4xl font-bold text-white mb-6">Thought Larder</h2>
        <p class="text-lg text-gray-400">Thoughts on design, leadership, and building products that matter.</p>
      </div>

      <!-- Blog Posts List -->
      <ul class="space-y-8">
        {% for blog in site.data.blog %}
          <li class="group"> 
            <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-1">
              {{blog.kicker}}
            </p>
            <a href="{{ blog.permalink }}" class="block group-hover:translate-x-1 transition-transform">
              <h3 class="text-2xl font-medium text-white group-hover:text-blue-400 transition-colors">
                {{ blog.title }}
              </h3>
              {%if blog.subtitle%}
                <p class="text-sm text-gray-400 mt-1">
                  {{ blog.subtitle }}
                </p>
              {% endif %}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Right Column - Can be used for featured post or visual element -->
    <div class="hidden md:block">
    </div>
  </section>
</div>
