<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    
    <!-- Primary Meta Tags -->
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="title" content="{{ page.title }} - {{ site.title }}">
    <meta name="description" content="{{ page.excerpt }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://keaton-taylor.com/">
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ page.excerpt }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://keaton-taylor.com/">
    <meta property="twitter:title" content="Keaton Taylor - Product Designer and Front-end Developer">
    <meta property="twitter:description" content="Keaton Taylor is a product designer with 15 years of experience crafting websites, mobile apps, and software focused on solving business and user problems at scale.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/manifest.json' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Keywords -->
    <meta name="keywords" content="Product Design, UX/UI Design, Design Leadership, DesignOps, Cross-Functional Collaboration, Remote Team Management, Figma, Prototyping, User Interviews, Accessibility Design (a11y), Conversion Optimization, Revenue Growth, Startups, SaaS Products, Mobile App Design, Design Systems, Design Thinking, Interaction Design, User Experience Principles, Design Strategy, Design Innovation, Design Education, Customer-Centric Design, Data-Driven Design, Design for Enterprise, Branding, Design for Social Media, Design for Marketplaces, Front-End Development, React"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
  </head>
  <body class="min-h-full bg-white text-gray-900 antialiased">
