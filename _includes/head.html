<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Keaton Taylor - Product Design Leader and Front-end Dabbler">
    <meta name="description" content="Keaton Taylor is a product design leader with a passion for building products that are both functional and user-friendly. He is also a front-end dabbler with a knack for building websites and mobile apps.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
    <meta property="og:title" content="Keaton Taylor - Product Design Leader and Front-end Dabbler">
    <meta property="og:description" content="Keaton Taylor is a product design leader with a passion for building products that are both functional and user-friendly. He is also a front-end dabbler with a knack for building websites and mobile apps.">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/headerimg.webp">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/manifest.json' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Preload critical images -->
    {% if page.url == '/' %}
    <link rel="preload" as="image" href="{{ '/assets/images/headerimg.webp' | relative_url }}">
    {% endif %}
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Keaton Taylor",
      "jobTitle": "Director of Design",
      "worksFor": {
        "@type": "Organization",
        "name": "Soundstripe"
      },
      "url": "{{ site.url }}{{ site.baseurl }}/",
      "sameAs": [
        "https://www.linkedin.com/in/keatontaylor/"
      ],
      "email": "keatonmarcustaylor@gmail.com",
      "description": "Product design leader with a passion for building products that are both functional and user-friendly. Building design orgs, scaling systems, and mentoring high-impact teams.",
      "knowsAbout": [
        "Product Design",
        "Design Leadership",
        "DesignOps",
        "UX/UI Design",
        "Design Systems",
        "Front-End Development"
      ]
    }
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      /* Enhanced focus styles for accessibility */
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    </style>

    <!-- Fancybox - Only load if needed -->
    {% if page.content contains 'data-fancybox' or page.content contains 'image-link' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    {% endif %}
  </head>
  <body class="min-h-full bg-white text-gray-900 antialiased">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      Skip to main content
    </a>
