

<div class="max-w-3xl my-16 mx-auto px-4">
  <hr class="text-gray-300">
  {% if page.category %}
    {% assign case_study = page.category %}
    {% if site.categories[case_study].size > 1 %}
      <div>
        <h4 class="text-2xl mb-8 pt-16">More of My Work</h4>
        {% for post in site.categories[case_study] limit:9 %}
          {% unless post.title == page.title %}
            <p class="pb-4"><a class="hover:text-gray-500 hover:underline text-slate-800 text-lg" href="{{ post.url | relative_url }}">{{ post.title }}</a></p>
          {% endunless %}
        {% endfor %}
      </div>
    {% endif %}
  {% endif %}
</div>
